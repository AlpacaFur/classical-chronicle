---
label: Article
hide_body: false
fields:
- type: text
  name: layout
  label: layout
  default: article
  hidden: true
- type: text
  name: title
  label: Title
  description: The title of the article
  config:
    min: 1
- type: list
  name: author
  label: Author(s)
  description: The author(s) of the article
  config:
    use_select: false
    min: 1
- type: file
  name: image
  label: Cover Image
  description: The cover image for the article.
- type: text
  name: category
  label: Category
  description: The article's category.
- type: datetime
  name: date
  label: Date
  description: The date the article was/will be published.
  config:
    required: true
    time_format: " "
    export_format: YYYY-MM-DD
    date_format: MM/DD/YYYY
  default: now
- type: boolean
  name: unlisted
  label: Unlisted
  description: Whether or not the article should be visible to the public yet.
  default: true
- type: text
  name: unlistedReason
  label: Unlisted Reason
  showOnly:
    field: unlisted
    value: true
  description: The reason that the article is unlisted (optional)
- type: boolean
  name: archived
  label: Archived
  description: Whether or not the article is archived (doesn't show up in article
    lists).
  hidden: true
- type: boolean
  name: migrated
  label: Migrated
  description: Whether or not the article was migrated from somewhere else.
- type: boolean
  name: updated
  label: Updated
  description: Whether or not the article has been updated since it was published
- type: text
  name: updateDate
  label: Update Date
  description: When the article was updated.
  showOnly:
    field: updated
    value: true
- type: text
  name: updateMessage
  label: Update Reason
  description: Why the article was updated.
  showOnly:
    field: updated
    value: true
- type: text
  name: graphic
  label: Graphic Credit
  description: Who created the graphic for the article.
  hidden: true
- type: text
  name: description
  label: Description
  description: A brief description of the article for social media embeds.
