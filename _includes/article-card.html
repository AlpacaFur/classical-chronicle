<article class="card">
  <a href="{{ include.link }}">
    <img src="/assets/images/{{ include.image }}">
    <div class="bottom">
      <h1>{{ include.title }}</h1>
      <div class="info">
        <p class="category">{{ include.category }}</p>
        <p class="author">{{ include.author }}</p>
        <p class="date">{{ include.date }}</p>
      </div>
    </div>
  </a>
</article>
