<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.firstName }} {{ page.lastName }} - Classical Chronicle</title>
    <link rel="canonical" href="https://{{ site.domain }}{{ page.url }}">
    <link rel="stylesheet" href="/assets/css/staff.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/assets/js/analytics.js" defer></script>
  </head>
  <body>
    {% include header.html %}
    <main>
      <h1>{{ page.firstName }} {{ page.lastName }}</h1>
      <div class="info">
        <p class="department">{{ page.department }}</p>
        {% if page.email %}
          <div class="icon-pair">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
            <a href="mailto:{{page.email}}" target="_blank">{{ page.email }}</a>
          </div>
        {% endif %}
      </div>
    </main>
  </body>
</html>
