<html>
  <head></head>
  <body style="font-family: 'Source Sans Pro', sans-serif;">
    {% for category in site.data.category-colors %}
          <div style="display: flex; align-items: baseline;">
            <h1 style="color:{{category[1]}};margin:0px;margin-right: 20px;font-size:38px;">{{ category[0] }}</h1>
            <hr style="border-width: 4px;border-color:{{category[1]}};background:{{category[1]}};border-style:solid;border-radius:20px;flex-grow:1;height:0px">
            <a href="#" style="color:{{category[1]}};text-decoration:none;margin:0px;margin-left: 20px;font-size:28px;font-weight:600">See More ></a>
          </div>
          {% assign articles = site.articles | pop | where: "category", category[0] | reverse %}
            <div>
            {% for article in articles %}
              <p><span style="font-weight: bold;">{{article.title}}</span> - {{article.date | date: "%B&nbsp;%-d,&nbsp;%Y"}}</p>
            {% endfor %}
            </div>
          {% endfor %}
  </body>
</html>
