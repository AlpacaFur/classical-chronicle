<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Food Sites</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="map.css">
    <script src="map.js" charset="utf-8" defer></script>
  </head>
  <body>
    <p class='banner' id="banner">This map shows places where Rhode Island students under 18 can pick up free meals. The data was sourced from <a href="https://health.ri.gov/diseases/ncov2019/about/foodsites/">health.ri.gov</a>. Please contact luke@bigring.org with any corrections or updates. <span class="blue">Blue</span> indicates breakfast and lunch while <span class="red">red</span> indicates dinner.<span id="close">Close</span></p>
    <div id='map' style='width: 100vw; height: 100vh;'></div>
  </body>
</html>
