<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classical Schedule</title>
    <link rel="stylesheet" href="/schedule/index.css">
    <meta property="og:title" content="Classical Schedule">
    <meta property="og:image" content="https://{{site.domain}}/assets/images/logo.png">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Check the current period, time left, and more!">
    <script src="/schedule/index.js" defer></script>
    <link rel="manifest" href="/schedule/manifest.webmanifest">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <main>
      <p id="simTime"></p>
      <div class="nonPeriodText hidden" id="salutationSection">
        <h1 id="salutationHeader">Good Morning!</h1>
        <p id="salutationSubtext">Advisory starts in</p>
        <p id="salutationTime">14 hours</p>
      </div>
      <div class="currentPeriodSection" id="currentPeriodSection">
        <h1 id="currentPeriod">Period 4</h1>
        <p id="currentPeriodSubtext">a</p>
        <progress id="periodProgress" max="100" value="20"></progress>
        <p id="currentPeriodSchedule">00:00 - 23:59</p>
        <p id="currentPeriodLeft">Time Left</p>
      </div>
      <div id="nextPeriodSectionWrapper">
        <div class="nextPeriodSection" id="nextPeriodSection">
          <h1 id="nextPeriod">Advisory</h1>
          <p id="nextPeriodIn">IN 14 HOURS</p>
        </div>
      </div>
    </main>
  </body>
</html>
