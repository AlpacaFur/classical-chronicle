<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Classical Schedule</title>
    <link rel="stylesheet" href="/schedule/index.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta property="og:title" content="Classical Schedule">
    <meta property="og:image" content="https://{{site.domain}}/assets/images/logo128.png">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Check the current period, time left, and more!">
    <meta property="og:description" content="Check the current period, time left, and more!">
    <script src="/schedule/index.js" defer></script>
    <link rel="manifest" href="/schedule/manifest.webmanifest">
    <meta name="theme-color" content="#613D8F">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/assets/images/favicon.png">
  </head>
  <body>
    <input type="checkbox" id="menuCheckbox">
    <label id="hamburgerButton" for="menuCheckbox">
      <svg viewBox="0 0 44 35" class="hamburger">
        <path d="M0 0h44v7H0V0" class="top"/>
        <path d="M0 14h44v7H0v-7" class="middle-1"/>
        <path d="M0 14h44v7H0v-7" class="middle-2"/>
        <path d="M0 28h44v7H0z" class="bottom"/>
      </svg>
    </label>
    <a href="/", id="homeLink">
      <svg viewBox="0 0 38 47">
        <path d="M16.56,4a16.3,16.3,0,0,0-6.31,5.91L25.74.43a33.44,33.44,0,0,0,6,3.52,33.75,33.75,0,0,0,3.92,1.51l1.85-1.54.48.57-7,7.28a58.13,58.13,0,0,1-6.28-3l-.88-.49V39.82a15.23,15.23,0,0,0,6.62-2.64,15.52,15.52,0,0,0,4.92-5.72h1.12a15.52,15.52,0,0,1-1.55,6,16,16,0,0,1-5.67,6.36,17.23,17.23,0,0,1-8.11,2.67A19.64,19.64,0,0,1,5.8,40.25,22.16,22.16,0,0,1,0,24.54,23.47,23.47,0,0,1,4.68,11.35,23.8,23.8,0,0,1,16,3.14ZM12,29.55V10.8L8.84,12.72a24.57,24.57,0,0,0-1.54,7,26.86,26.86,0,0,0,.47,8,19.9,19.9,0,0,0,1,3.21Zm-.88,5.34A13.71,13.71,0,0,0,22.17,40V7.3c-.73-.45-1.45-.91-2.16-1.4l-.45.28v21.9L9.44,32.34A14.73,14.73,0,0,0,11.11,34.89Z"></path>
      </svg>
    </a>
    <div id="toast">
    	<p id="toastMessage">Due to schedule changes, your selected lunch has been reset.</p>
    	<p id="toastAccept">OK</p>
    </div>
    <div id="menu">
      <h2>Lunches</h2>
      <div id="lunchSelect"></div>
      <h2>General</h2>
      <div id="generalSettings"></div>
      <h2>About</h2>
      <p>Created By: <span>Luke Taylor</span></p>
      <p><a href="mailto:luke@bigring.org" target="_blank" rel="noopener">Contact Me</a></p>
    </div>
    <main>
      <p id="simTime"></p>
      <div class="nonPeriodText" id="salutationSection">
        <h1 id="salutationHeader">Error!</h1>
        <p id="salutationSubtext"></p>
        <p id="salutationTime">There's been an error in the app, please report this bug.</p>
      </div>
      <div class="currentPeriodSection hidden" id="currentPeriodSection">
        <h1 id="currentPeriod">Period 4</h1>
        <p id="currentPeriodSubtext">a</p>
        <progress id="periodProgress" max="100" value="20"></progress>
        <p id="currentPeriodSchedule">00:00 - 23:59</p>
        <p id="currentPeriodLeft">Time Left</p>
      </div>
      <div id="nextPeriodSectionWrapper">
        <div class="nextPeriodSection hidden" id="nextPeriodSection">
          <h1 id="nextPeriod">Advisory</h1>
          <p id="nextPeriodIn">IN 14 HOURS</p>
        </div>
      </div>
    </main>
    <script>
      if (window.document.documentMode) { // Internet Explorer
        console.log("Internet Explorer detected")
        document.getElementById("salutationHeader").textContent = "Unsupported Browser!"
        document.getElementById("salutationSubtext").textContent = ""
        document.getElementById("salutationTime").textContent = "Please use a newer browser like Chrome, Firefox, or Edge!"
      }
    </script>
  </body>
</html>
